<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sprint01 - Encriptador</title>

    <link rel="shortcut icon" href="imagenes/alura-incial-logo.svg">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <img src="imagenes/alura-full-logo.svg" alt="Logo Alura" id="logo-alura-completo">
    </header>

    <main>
        <h2>Challenge 01. Encriptador con Javascript</h2>

        <div>
            <section class="seccion-encriptador">

                <div class="area-texto">                
                    <textarea name="mensaje" placeholder="Ingrese el texto aqui" id="texto-ingresado"></textarea>

                    <p class="advertencia-minusculas">⚠ Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="area-botones">
                    <button id="btn-encriptar" class="boton">Encriptar</button>
                    
                    <button id="btn-desencriptar" class="boton">Desencriptar</button>
                </div>
    
            </section>
    
            <section class="seccion-desencriptador">
    
                <div id="caja-desencriptador-sin-mensaje">
                    <img id="img-sin-mensaje-encontrado" src="imagenes/muneco_not_text_found.svg" alt="Ningún mensaje fue encontrado">
    
                    <h3>Ningún mensaje fue encontrado</h3>
    
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
    
                <div id="caja-desencriptador-con-mensaje">
                    <textarea id="mensaje-procesado" readonly></textarea>
    
                    <button id="btn-copiar" class="boton">Copiar</button>
                </div>
    
            </section>
        </div>

    </main>

    <footer>        
        <a href="#"><img src="imagenes/github-logo.svg" alt="Github" class="redes"></a>
        <a href="#"><img src="imagenes/linkedin-logo.svg" alt="LinckedIn" class="redes"></a>

        <p id = "datos-desarrollador">José Manuel Martínez Martínez</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
