<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sprint01 - Encriptador</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <img src="imagenes/logo_alura_full_white.svg" height="50px" alt="Logo Alura">
    </header>

    <main>
        <h2>Challenge 01. Encriptador con Javascript</h2>

        <section class="caja-encriptador">

            <textarea name="mensaje" placeholder="Ingrese el texto aqui"></textarea>

            <p class="advertencia-minusculas">⚠ Solo letras minúsculas y sin acentos</p>

            <input type="button" value="Encriptar" class="boton btn-encriptar">

            <input type="button" value="Desencriptar" class="boton btn-desencriptar">

        </section>

        <section class="caja-desencriptador">

            <div class="sin-mensaje">
                <img src="imagenes/muneco_not_text_found.svg" alt="Ningún mensaje fue encontrado" height="200px">

                <p>Ningún mensaje fue encontrado</p>

                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="con-mensaje" hidden>
                <p class="mensaje-procesado"></p>

                <button id="btn-copiar">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p>Desarrollado por: José Manuel Martínez Martínez</p>
    </footer>
    
</body>
</html>
