<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sprint01 - Encriptador</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <img src="imagenes/alura-full-logo.svg" height="30px" alt="Logo Alura">
    </header>

    <main>
        <h2>Challenge 01. Encriptador con Javascript</h2>

        <section class="seccion-encriptador">

            <textarea name="mensaje" placeholder="Ingrese el texto aqui"></textarea>

            <p class="advertencia-minusculas">⚠ Solo letras minúsculas y sin acentos</p>

            <button id="btn-encriptar" class="boton">Encriptar</button>
            
            <button id="btn-desencriptar" class="boton">Desencriptar</button>

        </section>

        <section class="seccion-desencriptador">

            <div id="caja-desencriptador-sin-mensaje">
                <img src="imagenes/muneco_not_text_found.svg" alt="Ningún mensaje fue encontrado" height="150px">

                <p>Ningún mensaje fue encontrado</p>

                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div id="caja-desencriptador-con-mensaje">
                <p id="mensaje-procesado"></p>

                <button id="btn-copiar" class="boton">Copiar</button>
            </div>

        </section>

    </main>

    <footer>        
        <a href="#"><img src="imagenes/github-logo.svg" alt="Github" height="25px" class="redes"></a>
        <a href="#"><img src="imagenes/linkedin-logo.svg" alt="LinckedIn" height="25px" class="redes"></a>

        <p id = "datos-desarrollador">José Manuel Martínez Martínez</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
